<!DOCTYPE html>
<html>
<head></head>
<body>
    <script>
        var no1, no2, largest;
        no1 = parseInt(prompt("Enter first integer :"));
        no2 = parseInt(prompt("Enter second integer :"));
        largest = Math.max(no1, no2);   // Math method
        document.write("The largest integer between " + no1 + " and " + no2 + " is <b>" + largest + "</b>");
    </script>
</body>
</html>
